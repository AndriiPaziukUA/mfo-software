<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ua">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>

<body>
<div>
    <strong>id: </strong><span th:text="${person.getId()}">value</span>
    <br>
    <strong>Name: </strong><span th:text="${person.getName()}">value</span>
    <br>
    <strong>Age: </strong><span th:text="${person.getAge()}">value</span>
    <br>
    <strong>Email: </strong><span th:text="${person.getEmail()}">value</span>
    <br>
    <strong>Address: </strong><span th:text="${person.getAddress()}">value</span>
</div>
<div>
    <table>
        <tr>
            <td>
                <a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
            </td>
            <td>
                <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
                    <input type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
    </table>
</div>
<br>
<div>
    <a href="/people">Back</a>
</div>
</body>
</html>
